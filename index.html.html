<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ガチャ抽選</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      background: #222;
      color: #fff;
      font-family: "Arial", sans-serif;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      margin: 10px 0;
    }
    .slot {
      font-size: 2rem;
      font-weight: bold;
      margin: 20px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    button {
      padding: 15px 40px;
      font-size: 1.5rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, #ff9800, #f44336);
      color: white;
      cursor: pointer;
    }
    button:active {
      transform: scale(0.95);
    }
    .result {
      margin-top: 30px;
      font-size: 2rem;
      font-weight: bold;
      color: #ffd700;
    }
    .prize-list {
      margin-top: 20px;
      padding: 15px;
      background: #333;
      border-radius: 10px;
      text-align: left;
      width: 90%;
      max-width: 500px;
    }
    .prize-list h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #ffeb3b;
      text-align: center;
    }
    .prize-list ul {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 1rem;
    }
    .prize-list li {
      margin: 5px 0;
    }
    .first { color: #ffd700; font-weight: bold; }
    .second { color: #c0c0c0; font-weight: bold; }
    .third { color: #cd7f32; font-weight: bold; }
    .lose { color: #bbb; }
  </style>
</head>
<body>
  <h1>🎰 店頭ガチャ抽選 🎰</h1>
  <div class="slot" id="slot">---</div>
  <button onclick="startSlot()">スタート！</button>
  <div class="result" id="result"></div>

  <!-- 景品一覧を表示 -->
  <div class="prize-list">
    <h2>🎁 景品一覧 🎁</h2>
    <ul>
      <li class="first">1等：1000円OFFクーポン券</li>
      <li class="second">2等：500円OFFクーポン券</li>
      <li class="third">3等：ノベルティグッズプレゼント</li>
      <li class="lose">参加賞：タイヤレバー</li>
    </ul>
  </div>

  <script>
    // 賞品一覧
    const prizes = {
      first:  "🎉 1等！1000円OFFクーポン券",
      second: "✨ 2等！500円OFFクーポン券",
      third:  "🎁 3等！ノベルティグッズプレゼント",
      lose:   "🔧 参加賞：タイヤレバー"
    };

    // 確率で結果を決める
    function getResult() {
      let r = Math.random();
      if (r < 1/20) {
        return prizes.first;   // 1等 (約5%)
      } else if (r < 1/15 + 1/20) {
        return prizes.second;  // 2等 (約6.7%)
      } else if (r < 1/5 + 1/15 + 1/20) {
        return prizes.third;   // 3等 (約20%)
      } else {
        return prizes.lose;    // 参加賞
      }
    }

    let interval;
    function startSlot() {
      document.getElementById("result").textContent = "";
      let slot = document.getElementById("slot");

      // スロット回転アニメーション
      const demoPrizes = Object.values(prizes);
      interval = setInterval(() => {
        let rand = Math.floor(Math.random() * demoPrizes.length);
        slot.textContent = demoPrizes[rand];
      }, 100);

      // 数秒後に停止して結果決定
      setTimeout(() => {
        clearInterval(interval);
        slot.textContent = "🎲";
        setTimeout(() => {
          document.getElementById("result").textContent = getResult();
        }, 800);
      }, 3000);
    }
  </script>
</body>
</html>
